<!DOCTYPE html>
<html>
	<head>
		<title>sass configurator</title>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<!-- installed via npm: -->
		<script src="node_modules/sass.js/dist/sass.js"></script>
		<script src="node_modules/marked/lib/marked.js"></script>
		<script src="node_modules/file-saver/FileSaver.min.js"></script>
		<script src="node_modules/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
		<script src="node_modules/ace-builds/src-min-noconflict/ace.js"></script>

		<link rel="stylesheet" href="node_modules/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css"></script>

		<script src="settings.js"></script>
		<script src="main.js"></script>

		<style type="text/css">
			html {
				height: 100%;
			}
			body {
				height: 100%;
				padding-top: 51px;
			}
			.colorpicker-element .input-group-addon i {
				height: 25px;
				width: 25px;
				border-radius: 3px;
				border: 1px solid #ccc;
				margin: -5px -8px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<span class="navbar-brand">Sass configurator</span>
				</div>
				<div class="navbar-form">
					<span class="navbar-right">
						<div class="btn-group" role="group">
							<button
								class="btn btn-default"
								id="easy_mode_button"
								disabled="true"
							>
								<i class="fa fa-th-list fa-fw"></i> Easy mode
							</button>
							<button
								class="btn btn-default"
								id="editor_button"
							>
								<i class="fa fa-file-code-o fa-fw"></i> Editor
							</button>
						</div>
						<button
							class="btn btn-default"
							id="update_button"
							title="The page should automatically update when you make changes.  If it doesn't you can click here."
						>
							<i id="update_indicator" class="fa fa-refresh fa-fw"></i> Update
						</button>
						<button
							class="btn btn-default"
							id="save_button"
						>
							<i class="fa fa-download"></i> Save
						</button>
						<a
							class="btn btn-default"
							href="https://github.com/zed0/sass-configurator"
						>
							<i class="fa fa-github fa-fw"></i> Contribute
						</a>
					</span>
				</div>
			</div>
		</nav>
		<div class="container-fluid" style="height: 100%;">
			<div class="row" style="height: 100%;">
				<div
					id="easy_mode_container"
					class="col-sm-6"
					style="position: fixed; overflow: auto; left: 0; bottom: 0; top: 51px; "
				>
					<form
						id="easy_mode"
					>
					</form>
				</div>
				<div
					id="editor_container"
					class="col-sm-6"
					style="padding: 0; margin: 0; display: none; height: 100%;"
				>
					<div
						id="editor"
						style="height: 100%"
					>
					</div>
				</div>
				<div
					class="col-sm-6"
					style="position: fixed; right: 0; bottom: 0; top: 51px; padding: 0;"
				>
					<iframe
						id="preview"
						src="preview/html/bootstrap_preview.html"
						style="height: 100%; width: 100%;"
						frameborder="0"
					/>
				</div>
			</div>
		</div>
	</body>
</html>
